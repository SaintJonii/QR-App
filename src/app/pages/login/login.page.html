<ion-header>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="height: 20%; display: flex; align-items: center; justify-content: center;">
    <img src="assets/nombre_app.png" width="100%" height="600" >
  </div>

  <div style="height: 45%; display: flex; align-items: center; justify-content: center;">

    <ion-card class="card-contain">
      <ion-card-header>
        <ion-card-title>Ingrese sus datos</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form class="form" [formGroup]="loginForm" (ngSubmit)="submit()">
          <ion-item>
            <ion-input formControlName="correo" name="correo" type="text" [(ngModel)]="user" placeholder="Correo Electrónico"></ion-input>
            <ion-icon name="mail-sharp" slot="start"></ion-icon>
          </ion-item>
          <div *ngFor="let error of errorMessages.correo">
            <ng-container *ngIf="correo.hasError(error.type) && (correo.dirty || correo.touched)">
              <small class="error-message">{{error.message}}</small>
            </ng-container>
          </div><br>
          <ion-item>
            <ion-input formControlName="clave" name="clave" type="password" [(ngModel)]="pass" placeholder="Contraseña"></ion-input>
            <ion-icon name="key-sharp"  slot="start"></ion-icon>
          </ion-item>
          <div *ngFor="let error of errorMessages.clave">
            <ng-container *ngIf="clave.hasError(error.type) && (clave.dirty || clave.touched)">
              <small class="error-message">{{error.message}}</small>
            </ng-container>
          </div><br>
        </form>
      </ion-card-content>
      <ion-button [disabled]="!loginForm.valid" color="Warning" expand="block" (click)="login()" expand="full" fill="outline">
        <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
        Ingresar
      </ion-button>
    </ion-card>


  </div>

  <div style="height: 25%; display: flex; align-items: center; justify-content: center;">
    <app-select [disabled]="botonAcceso" (userSelected)="userSelected($event)"></app-select>
  </div>

</ion-content>
